<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Resume</title>
    </head>

    <body>
        <main class="resume">
            <div class="resume__item resume__item--profile-image">
                <img
                    src="/public/profileImg.jpg"
                    alt="Profile picture of Karthik SR"
                />
            </div>

            <div class="resume__item resume__item--profile-card">
                <p class="resume__greeting">Hello üëãüèª I‚Äôm</p>
                <div class="resume__profile-details">
                    <h1
                        class="resume__profile-name editable"
                        contenteditable="true"
                    >
                        Karthik SR
                    </h1>
                    <p
                        class="resume__profile-role editable"
                        contenteditable="true"
                    >
                        UX/UI Designer
                    </p>
                </div>
            </div>

            <div class="resume__item resume__item--languages-card">
                <h2 class="resume__card-title block_title">Languages</h2>
                <ul class="resume__languages-list">
                    <li class="resume__language-item">
                        <span class="lng-1 editable" contenteditable="true"
                            >English</span
                        >
                        <div class="resume__progress-bar-container">
                            <div
                                class="resume__progress-bar"
                                style="width: 100%"
                            ></div>
                        </div>
                    </li>
                    <li class="resume__language-item">
                        <span class="lng-2 editable" contenteditable="true"
                            >Malayalam</span
                        >
                        <div class="resume__progress-bar-container">
                            <div
                                class="resume__progress-bar"
                                style="width: 100%"
                            ></div>
                        </div>
                    </li>
                    <li class="resume__language-item">
                        <span class="lng-3 editable" contenteditable="true"
                            >Hindi</span
                        >
                        <div class="resume__progress-bar-container">
                            <div
                                class="resume__progress-bar"
                                style="width: 76.78%"
                            ></div>
                        </div>
                    </li>
                </ul>

                </div>
            </div>
        </main>
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
